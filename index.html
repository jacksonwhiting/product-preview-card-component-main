<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
	<link rel="stylesheet" href="/styles.css">

	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>

	</style>
</head>

<body>
	<article class="product-card">
		<div class="product-card__contents">
			<img src="/images/image-product-mobile.jpg" alt="mobile-product-image" width="343" height="240px">
			<div class="product-card__details">
				<p class="product-card__perfume">PERFUME</p>
				<h3 class="product-card__title frauncis-font">Gabrielle Essence Eau De Parfum</h3>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the house of CHANEL.
				</p>
				<div class="product-card__price">
					<h4 class="product-card__price-current frauncis-font">$149.99</h4>
					<p class="product-card__price-old"><del>$169.99</del></p>
				</div>
				<button class="display-card__btn">
					<img src="/images/icon-cart.svg" alt="button-cart-icon">
					<span class="display-card__btn-text">Add to Cart</span>
				</button>
			</div>
		</div>
	</article>

</body>

</html>
